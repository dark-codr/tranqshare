{% extends "base.html" %}
{% block title %}{% block head_title %}{% endblock head_title %}{% endblock title %}

{% block content %}
<section class="w-screen px-3 md:px-14 space-y-4 border-b-2 border-b-dark.30">
  <div class="w-full overflow-x-auto flex items-center space-x-6 justify-between py-14">
    <h1 class="text-2xl font-black">{% block h_title %}{% endblock h_title %}</h1>
    <div class="flex items-center gap-6">
      <a href="{% url 'home' %}" class="text-dark/40 text-xs">Home</a>
      <a href="javascript:;" class="text-dark text-xs">Sign Up</a>
    </div>
  </div>
</section>

<section class="w-screen px-3 md:px-14 py-14">
  <div class="w-full md:w-2/4 mx-auto min-h-[30vh]">
    {% block inner %}{% endblock %}
  </div>
</section>
{% endblock %}
